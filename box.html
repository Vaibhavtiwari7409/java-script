<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        let per = prompt("Enter your Percent :");
        //let per = 40;

        if (per >= 80 && per <= 100) {

            alert("you are in Merit");
        } else if (per >= 60 && per < 80) {

            alert("you are in Ist Division.");
        } else if (per >= 45 && per < 60) {

            alert("you are in IIst Division.");
        } else if (per >= 33 && per < 45) {
            alert("you are in Iiist Division.");
        } else if (per < 33) {

            alert("you are Fail");
        } else {

            alert("please enter Valid Percent");
        }
    </script>
</head>

</html>
